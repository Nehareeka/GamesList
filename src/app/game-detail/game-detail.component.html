<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 TypeScript Components" />
</head>

<body>
<div><h2>Details of {{game?.Name}}</h2></div>
<br/>
<div class="control-section">
    <div id="container">
        <p><b>Rank:  </b>{{ game?.Rank }}</p>
        <p><b>Name: </b>{{ game?.Name }}</p>
        <p><b>Publisher: </b>{{ game?.Publisher }}</p>
        <p><b>Genre: </b>{{ game?.Genre }}</p>
        <p><b>Year: </b>{{ game?.Year }}</p>
        <p><b>Global_Sales: </b>{{ game?.Global_Sales }}</p>
        <p><b>Platform: </b>{{ game?.Platform }}</p>
    </div>
</div>
<div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:180px'>
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Return to the List
    </a>
</div>
</body>

</html>
